//Sound alias
//_________________________________________________________________________________________________________  

bind pgup 				"vstr vup"
bind pgdn 				"vstr vdn"

set vdn vstr vol00
set vup vstr vol01
set vol00 "set s_volume 0.0;set vdn vstr vol00;set vup vstr vol01;print ^2Volume^1MUTE"
set vol01 "set s_volume 0.1;set vdn vstr vol00;set vup vstr vol02;print ^2Volume^11"
set vol02 "set s_volume 0.2;set vdn vstr vol01;set vup vstr vol03;print ^2Volume^12"
set vol03 "set s_volume 0.3;set vdn vstr vol02;set vup vstr vol04;print ^2Volume^13"
set vol04 "set s_volume 0.4;set vdn vstr vol03;set vup vstr vol05;print ^2Volume^14"
set vol05 "set s_volume 0.5;set vdn vstr vol04;set vup vstr vol06;print ^2Volume^15"
set vol06 "set s_volume 0.6;set vdn vstr vol05;set vup vstr vol07;print ^2Volume^16"
set vol07 "set s_volume 0.7;set vdn vstr vol06;set vup vstr vol08;print ^2Volume^17"
set vol08 "set s_volume 0.8;set vdn vstr vol07;set vup vstr vol09;print ^2Volume^18"
set vol09 "set s_volume 0.9;set vdn vstr vol08;set vup vstr vol10;print ^5Volume^19"
set vol10 "set s_volume 1.0;set vdn vstr vol09;set vup vstr vol10;print ^5Volume^1Max"

//Demo script
//_________________________________________________________________________________________________________  

bind leftarrow 			"vstr timedown"
bind rightarrow 			"vstr timeup"
bind downarrow 			"vstr time4"

set timedown vstr time3
set timeup vstr time5
set time0 "timescale 0.10;set timeup vstr time1;print ^2Time^1x0.10"
set time1 "timescale 0.25;set timedown vstr time0;set timeup vstr time2;print ^2Time^1x0.25"
set time2 "timescale 0.50;set timedown vstr time1;set timeup vstr time3;print ^2Time^1x0.50"
set time3 "timescale 0.75;set timedown vstr time2;set timeup vstr time4;print ^2Time^1x0.75"
set time4 "timescale 1.00;set timedown vstr time3;set timeup vstr time5;print ^2Time^1NORMAL"
set time5 "timescale 2.00;set timedown vstr time4;set timeup vstr time6;print ^2Time^1x2"
set time6 "timescale 5.00;set timedown vstr time5;set timeup vstr time7;print ^2Time^1x5"
set time7 "timescale 10.0;set timedown vstr time6;set timeup vstr time8;print ^2Time^1x10"
set time8 "timescale 25.0;set timedown vstr time7;set timeup vstr time9;print ^2Time^1x25"
set time9 "timescale 50.0;set timedown vstr time8;set timeup vstr time10;print ^2Time^1x50"
set time10 "timescale 100;set timedown vstr time9;print ^2Time^1x100"

