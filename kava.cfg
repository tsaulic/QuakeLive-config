// kava's QL config - last change made: 15.5.13 16:42.

unbindall
in_restart

// Movement
//_________________________________________________________________________________________________________   

bind s 		"+back"
bind w 		"+forward"
bind d 		"+moveright"
bind a 		"+moveleft"
bind MOUSE2 	"+moveup"
bind DEL	 	"+speed"	//sided mouse button
bind MOUSE1 	"+attack"	
bind MOUSE3	 	"+button2"	//use items
bind TAB 		"+scores"
bind SPACE	 	"+speed"
bind c		"+movedown"

